<head>
    <title>
        Doggy Daycare Update Logs
        </title>
        <style>
        * {
            box-sizing: border-box;
        }
        body {
            color: rgb(255, 255, 255);
            background-color: cadetblue;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
        background: rgb(83, 83, 83);
        padding: len;
        margin-bottom: len;
        border-radius: 5px;
        }
        .update-news {
            background: rgb(75, 98, 199);
            border-radius: 5px;
        }
        .update-default {
            background: rgb(75, 199, 91);
            border-radius: 5px;
        }
        .update-critical {
            background: rgb(199, 75, 75);
            border-radius: 5px;
        }
    </style>
    </head>
    <body>
        <ul>
            <li class="game-update">
                <div class="update-news">
                    <h2> <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/322/newspaper_1f4f0.png" alt="News Icon" width="20" height="20"></img> Game News</h2>
                </div>
                <h3>Hey everyone!</h3>
                <p>Thanks for playing the game! Hope you will enjoy it. There will much more to come as development continues! The dogs are waiting..</p>
            </li>
            <li class="game-update">
                <div class="update-default">
                    <h2> <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/322/counterclockwise-arrows-button_1f504.png" alt="News Icon" width="20" height="20"></img> Game News</h2>
                </div>
                <h3>Alpha 0.3</h3>
                <p>Early Access Development. No update log</p>
            </li>
        </ul>
    </body>
